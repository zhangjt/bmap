<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=oGPQQ1jCKH8AK5ji3vrK2Rknn3yzhYFM"></script>
	<title>IP定位获取当前城市</title>
</head>
<body>
	<div id="allmap"></div>
	<div id="mess" style="position: absolute;left:10px;top:10px;z-index: 11;" ></div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded',function(){
		getLocation();
		

		
	},false)
	function getLocation()
	  {
	  if (navigator.geolocation)
	    {
	    navigator.geolocation.getCurrentPosition(showPosition);
	    }
	  else{
	  	var messhtml="Geolocation is not supported by this browser.";
	  	$('#mess').append(messhtml);

	}
	  }
	function showPosition(position)
	  {
	  var messhtml="Latitude: " + position.coords.latitude +
	  "<br />Longitude: " + position.coords.longitude;
	  $('#mess').append(messhtml);
	  }


	// 百度地图API功能
	
	//初始化
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.331398,39.897445);
	map.centerAndZoom(point,12);

	//ip定位
	// function myFun(result){
	// 	var cityName = result.name;
	// 	map.setCenter(cityName);
	// 	alert("当前定位城市:"+cityName);
	// }
	// var myCity = new BMap.LocalCity();
	// myCity.get(myFun);
	 
	// 经纬度的已知值定位
	map.clearOverlays(); 
	var point={'lng':113.30764968,'lat':23.1200491};

	var new_point = new BMap.Point(point.lng,point.lat);
	var marker = new BMap.Marker(new_point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
	map.panTo(new_point);  


	//经纬度的已知值,获取城市编码/名称
	// var url='http://api.map.baidu.com/geocoder/v2/?callback=renderReverse&location='+point.lat+','+point.lng+'&output=json&pois=1&ak=oGPQQ1jCKH8AK5ji3vrK2Rknn3yzhYFM';
	var url='http://api.map.baidu.com/geocoder/v2/?callback=renderReverse&output=json&pois=1&ak=oGPQQ1jCKH8AK5ji3vrK2Rknn3yzhYFM';
	var data={
		location:point.lat+','+point.lng,
	}
	$.ajax({
		type:'get',
		async:false,
		url:url,
		data:data,
		dataType:'jsonp',
		success:function(data){
			var cityCode=data['result']['cityCode'];
			var cityName=data['result']['addressComponent']['city'];
			
			$('#mess').append("<br />cityCode :"+cityCode);
			$('#mess').append("<br />"+cityName);

		},
		error:function(x){
			console.log(x.status);
		}
	});
</script>
